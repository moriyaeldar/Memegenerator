<!DOCTYPE html>
<html lang="en">

<head>
    <title>MEMEGEN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>

    <header class="flex space-between align-center main-layout">
        <img class="logo" src="pic/LOGO.png" alt="">
        <nav>
            <ul class="main-nav flex clean-list ">
                <li><a href="#" onclick="toggleMenu()" data-trans="memes">memes</a></li>
                <li><a href="#" onclick="onEditorClose()" onclick="toggleMenu()" data-trans="gallery">gallery</a></li>
                <li><a href="#" onmousedown="onShowAbout()" onclick="toggleMenu()" data-trans="about">about</a></li>
            </ul>
        </nav>
        <button class="btn-menu-toggle" onclick="toggleMenu()">☰</button>
        <select class="form-select form-select-sm mb-3" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            
        </select>

    </header>
    <!-- Gallery -->
    <div class="opening-window ">
        <input onkeydown="onSearchByKeyWord(this)" type="search" name="search" placeholder="search" id="search">

        <div class="images-gallery grid main-layout ">
            <img class="pic1" onclick="onEditorOpen(this,alt)" src="pic/1.jpg" id="01" alt="Politicians">
            <img class="pic2" onclick="onEditorOpen(this,alt)" src="pic/2.jpg" id="02" alt="Cuteness">
            <img class="pic3" onclick="onEditorOpen(this,alt)" src="pic/3.jpg" id="03" alt="Cuteness">
            <img class="pic4" onclick="onEditorOpen(this,alt)" src="pic/4.jpg" id="04" alt="Cuteness">
            <img class="pic5" onclick="onEditorOpen(this,alt)" src="pic/5.jpg" id="05" alt="Cuteness">
            <img class="pic6" onclick="onEditorOpen(this,alt)" src="pic/6.jpg" id="06" alt="Celebs">
            <img class="pic7" onclick="onEditorOpen(this,alt)" src="pic/7.jpg" id="07" alt="Cuteness">
            <img class="pic8" onclick="onEditorOpen(this,alt)" src="pic/8.jpg" id="08" alt="Celebs">
            <img class="pic9" onclick="onEditorOpen(this,alt)" src="pic/9.jpg" id="09" alt="Cuteness">
            <img class="pic10" onclick="onEditorOpen(this,alt)" src="pic/10.jpg" id="10" alt="Politicians">
            <img class="pic11" onclick="onEditorOpen(this,alt)" src="pic/11.jpg" id="11" alt="Celebs">
            <img class="pic12" onclick="onEditorOpen(this,alt)" src="pic/12.jpg" id="12" alt="Celebs">
            <img class="pic13" onclick="onEditorOpen(this,alt)" src="pic/13.jpg" id="13" alt="Celebs">
            <img class="pic14" onclick="onEditorOpen(this,alt)" src="pic/14.jpg" id="14" alt="Celebs">
            <img class="pic15" onclick="onEditorOpen(this,alt)" src="pic/15.jpg" id="15" alt="Celebs">
            <img class="pic16" onclick="onEditorOpen(this,alt)" src="pic/16.jpg" id="16" alt="Celebs">
            <img class="pic17" onclick="onEditorOpen(this,alt)" src="pic/17.jpg" id="17" alt="Politicians">
            <img class="pic18" onclick="onEditorOpen(this,alt)" src="pic/18.jpg" id="18" alt="Cuteness">

        </div>

    </div>
    <!-- Editor -->

    <div class="editor">
        <a href="#" style="color: dimgray;" onclick="onEditorClose()" data-trans="backToGallery">← Back to Gallery</a>
        <div class="layout">
            <div class="editor-options">
                <div class="headline" style="color: rgb(92, 91, 90);" data-trans="title">Edit Text Lines</div>
                <button onclick="onChangeLine()">↓↑</button>
                <button class="plus" onclick="onAddLine()">➕</button>
                <button onclick="onClearLine()"><img src="icons/delete.png" alt=""></button>


                <div style="background-color: white;">

                    <button onclick="onLineUp()">↑</button>
                    <button onclick="onLineDown()">↓</button>

                    <select onchange="setFont(value)">
            <option class="impact" value="Impact">Impactˬ</option>
            <option class="roboto" value="Roboto">Roboto</option>
            <option class="varela" value="Varela">Varela</option>
            <option class="nunito" value="Nunito">Nunito</option>
            <option class="nunito-bold" value="Nunito-Bold">Nunito-Bold</option>
        </select>

                    <input onchange="onChangeColor()" type="color" name="color" id="">
                    <button onclick="onLeftAline()"><img src="icons/left-align.png" alt=""></button>
                    <button onclick="onCenterAline()"><img src="icons/center-align.png" alt=""></button>
                    <button onclick="onRightAline()"><img src="icons/right-align.png" alt=""></button>
                    <button onclick="onMinusSize()"><img src="icons/reduce-font-size.png" alt=""></button>
                    <button onclick="onPlusSize()"><img src="icons/top-grades.png" alt=""></button>

                    <input onkeyup="onDrowText()" type="text" height="200" width="800" name="text" placeholder="text here" id="txt">
                </div>
                <div class="stikers flex wrap" style="background-color: white;">
                    <div onclick="onInputStiker('🙈')" class="stiker-1">🙈</div>
                    <div onclick="onInputStiker('👻')" class="stiker-2">👻</div>
                    <div onclick="onInputStiker('🤖')" class="stiker-3">🤖</div>
                    <div onclick="onInputStiker('😎')" class="stiker-4">😎</div>
                    <div onclick="onInputStiker('🧐')" class="stiker-5">🧐</div>
                    <div onclick="onInputStiker('👿')" class="stiker-6">👿</div>
                    <div onclick="onInputStiker('👽')" class="stiker-7">👽</div>
                    <div onclick="onInputStiker('🤓')" class="stiker-8">🤓</div>
                    <div onclick="onInputStiker('❤')" class="stiker-9">❤</div>
                    <div onclick="onInputStiker('👾')" class="stiker-10">👾</div>
                    <div onclick="onInputStiker('🐗')" class="stiker-11">🐗</div>
                </div>

                <button style="color: dimgray;" class="download"><a href="#" onclick="downloadCanvas(this)" download="myphoto" data-trans="download">Download</a> </button>
            </div>


            <div class="canvas-container">
                <canvas id="my-canvas" height="566.53" width="650" onclick="drawRect(event)"></canvas>
            </div>
        </div>
    </div>
    <div class="about">
        <h1>About</h1>
        <h3>Wellcome to my meme generator.
        </h3>
        <h3>enjoy! and don't forget to tell all of your friends... </h3>

        <h5>Moriya Eldar</h5>
    </div>

    <script src="js/upload-service.js"></script>
    <script src="js/i18n.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
