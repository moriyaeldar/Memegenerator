        <p>write some text here:</p><input onclick="onInputFromUser()" type="text" name="text" id=""><input onclick="setShape('text')" type="submit" value="submit">

        <div class="bar-options">
            <button onclick="clearCanvas()">Clear</button>
            <button><a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a>
        </button>
        </div>

        <div class="share-container"></div>
